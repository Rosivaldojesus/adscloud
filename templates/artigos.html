{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-xl">
	<!-- ********************************************************************************************** -->
	<!-- ********************************************************************************************** -->
	<!-- ********************************************************************************************** -->
	<br>
	<section>
		<form method="GET">
			<div class="row">
				<div class="form-group col-10">
					<input type="search" class="form-control"
						placeholder="Digite sua busca"
						name="q" value="{{ request.GET.q }}">
				</div>
				<div class="form-group col-2">
					<button class=" form-control btn-success">Pesquisar</button>
				</div>
			</div>
		</form>
	</section>
	<!-- ********************************************************************************************** -->
	<!-- ********************************************************************************************** -->
	<!-- ********************************************************************************************** -->
	<section>


		<br>
		<h2>Artigos Publicados</h2>
		<br>
		{% for artigo in artigos %}
	<div class="card">
	  <h5 class="card-header">{{ artigo.artigoTitulo }}</h5>
	  <div class="card-body">
		<h5 class="card-title">{{ artigo.artigoSubtitulo }}</h5>
		  <div align="right">
			  <h4>
				  <a href="/artigoVisualizacao/?id={{ artigo.id }}" class="btn btn-primary">+ Ler</a>
			  </h4>
		  </div>
	  </div>
	</div>
		<br>
		{% endfor %}
	</section>
	<!-- ********************************************************************************************** -->
	<!-- ********************************************************************************************** -->
	<!-- ********************************************************************************************** -->
</div>
{% endblock %}s
