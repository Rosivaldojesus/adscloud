{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
	<section>
		<table class="table">
			<thead class="thead-dark">
				<th>Título</th>
				<th>Painel</th>
				<th>Mais</th>
			</thead>
			<tbody>
					{% for artigo in artigos %}
					<tr>
						<th>{{ artigo.artigoTitulo }}</th>
						<th>{{ artigo.artigoSubtitulo }}</th>
						<th><a href="/artigoVisualizacao/?id={{ artigo.id }}">Visualização</th>
					</tr>
					{% endfor %}
			</tbody>
   		 </table>
	</section>







</div>
{% endblock %}s
