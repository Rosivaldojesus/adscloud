{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
	<section>
		  <table class="table">
        <thead class="thead-dark">
            <th>Fabricante</th>
            <th>Equipamento</th>
            <th>Login</th>
            <th>Senhas</th>
        </thead>
        {% for senha in senha %}
            <tbody>
                <td>{{ senha.senhaFabricante }}</td>
                <td>{{ senha.senhaEquipamento }}</td>
                <td>{{ senha.senhaLogin }}</td>
                <td>{{ senha.senhaPassword }}</td>
            </tbody>
        {% endfor %}
    </table>
	</section>
</div>
{% endblock %}
